name: CI/CD to GKE

on:
  push:
    branches: [ Test ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: smart-sales-464807
      CLUSTER_NAME: smart-sales-test
      REGION: us-east1
      DEPLOYMENT_NAME: react-app
      IMAGE: gcr.io/smart-sales-464807/gke-react-test-app:${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./

      - name: Build React app
        run: npm run build
        working-directory: ./

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: docker build -t $IMAGE .

      - name: Push Docker image
        run: docker push $IMAGE

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials $CLUSTER_NAME --region $REGION --project $PROJECT_ID

      - name: Update deployment image
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME react-app=$IMAGE --record || kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/$DEPLOYMENT_NAME || echo 'No deployment to check.'
        working-directory: ./
